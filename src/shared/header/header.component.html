<div class="header">
  <img class="left" src="../../assets/images/groenecomputershop_logo-removebg-preview.png" alt="Het logo van de Groene Computershop" routerLink="/">
  <div class="middle">
    <div class="home" routerLink="/">
      <p>Home</p>
    </div>
    <div class="webshop" routerLink="/webshop">
      <p>Webshop</p>
    </div>
    <div class="contact" routerLink="/contact">
      <p>Contact</p>
    </div>
    <div *ngIf="isAdmin && isLoggedIn" class="admin" routerLink="/admin">
      <p>Adminpanel</p>
    </div>
  </div>
  <div class="right">
    <button *ngIf="!isLoggedIn" class="shopping-basket" routerLink="/sign-in-or-up"></button>
    <button *ngIf="isLoggedIn" class="shopping-basket" routerLink="/shopping-basket"></button>
    <button *ngIf="!isLoggedIn" class="login" routerLink="/sign-in-or-up"></button>
    <button *ngIf="isLoggedIn" class="profile" routerLink="/profile"></button>
  </div>
</div>
